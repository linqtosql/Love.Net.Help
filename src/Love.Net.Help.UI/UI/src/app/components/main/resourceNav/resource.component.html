<div class="flowerMenu">
    <h4>
        Group Name
    </h4>
    <ul>
        <li *ngFor="let item of resourceList; let i=index;" [ngClass]="{active:i==current}">
            <h2>
                <a class="toggleEndpointList" (click)="bindPoint(item,i)">{{item.name}}</a>
            </h2>
        </li>
    </ul>
</div>

<ul id="resources">
    <li class="resource">
        <div class="heading">
            <h2>
                <a href="javascript:;" class="toggleEndpointList">{{name}}</a>
            </h2>
        </div>
        <ul class="endpoints" *ngIf="point">
            <li class="endpoint" *ngFor="let item of toArray(point)">
                <point [api]="item" [summary]="point[item].Summary"></point>
            </li>
        </ul>
    </li>
</ul>
