<template ngFor let-item [ngForOf]="jsonHandle(schema)" let-i="index"><div [ngSwitch]="getDataType(item.value)"><div *ngSwitchWhen="'object'"><span class="attribute">　{{item.name}}:{</span><span class="value"><span class="literal">[<br><model-schema [schema]="item.value"></model-schema>]}</span></span></div><div *ngSwitchWhen="'array'"><span class="attribute">　{{item.name}}:{<br></span><span class="value"><span class="literal"><model-schema [schema]="jsonHandle(item.value)"></model-schema>}</span></span></div><div *ngSwitchWhen="'string'"><span class="attribute">　{{item.name}}</span>:<span class="value"><span class="string">"{{item.value}}"</span></span>,</div><div *ngSwitchWhen="'boolean'"><span class="attribute">　{{item.name}}</span>:<span class="value"><span class="literal">{{item.value}}</span></span>,</div><div *ngSwitchWhen="'number'"><span class="attribute">　{{item.name}}</span>:<span class="value"><span class="number">{{item.value}}</span></span>,</div><div *ngSwitchWhen="'datetime'"><span class="attribute">　{{item.name}}</span>:<span class="value"><span class="datetime">{{item.value}}</span></span>,</div><div *ngSwitchDefault>null</div></div>
</template>
