<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en" />
    <title>Love.Net.Help</title>
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon" />
    <link rel="Bookmark" href="favicon.ico" type="image/x-icon" />
    <meta name="author" content="rigofunc@outlook.com" />
    <link href="css/jsonH.css" type="text/css" rel="stylesheet" media="all" />
    <script type="text/javascript" src="js/jh.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/lang.js"></script>
    <script type="text/javascript" src="js/JSON.js"></script>
    <script type="text/javascript" src="js/treeNav.js"></script>
    <script type="text/javascript" src="js/ad.js"></script>
    <script type="text/javascript" src="js/listenResizeWin.js"></script>
    <script type="text/javascript" src="js/jsonH/nav.js"></script>
    <script type="text/javascript" src="js/jsonH.js"></script>
    <script type="text/javascript" src="js/envSetting.js"></script>
    <script type="text/javascript" src="js/jsonlint.js"></script>
</head>

<body>
    <!-- {"eg": [3,4,5]} -->
    <div id="jsonData" style="display:none;"></div>

    <div id="pathTips"></div>

    <div id="panel" class="min disTransition">
        <span id="minBtn">◥</span>
        <div id="valueAct">
            <div class="topBox">
                <span class="inputTitle langID_title_1">Path: </span><input type="text" id="showPath" readonly="true" class="textInpub" /><br />
                <span class="lableInput"><span class="inputTitle langID_title_2">Key: </span><input type="text" id="showKey" class="textInpub" /><span> :</span></span>
                <span>
                    <button id="copyValue" class="langID_button_9">copy</button>
                    <span id="copyTips" class="copy-tips langID_msg_6"></span>
                </span><br />

            </div>
            <textarea id="showValue" rows="22" cols="66" spellcheck="false"></textarea><br />
            <div class="bottomBox">
                <a href="#" target="_blank" id="showLink" class="langID_title_3">Link</a>
                <button id="saveBtn" type="button" class="langID_button_1">modify</button>
                <button id="undoBtn" type="button" class="langID_button_5" style="visibility:hidden;">&#8678;Undo</button>
                <button id="redoBtn" type="button" class="langID_button_6" style="visibility:hidden;">redo&#8680;</button>
                <div id="msgBox"></div>

                <button id="gotoCur" type="button" class="langID_button_7">gotoCur</button>
                <button id="expandAll" type="button" class="langID_button_4">expandAll</button>
                <button id="collapseAll" type="button" class="langID_button_2">collapseAll</button>
                <button id="expandCur" type="button" class="langID_button_3">expandCur</button>
                <br /><br />
                <input type="checkbox" id="showValueInNav" checked="checked" /><label for="showValueInNav" class="langID_label_1">show value</label>
                <span id="showImgAuto"><input type="checkbox" id="showImg" /><label for="showImg" class="langID_label_4">show img</label></span>
                <span><input type="checkbox" id="showArrLeng" /><label for="showArrLeng" class="langID_label_5">show array leng</label></span>
                <input type="checkbox" id="showIco" /><label for="showIco" class="langID_label_2">show ico</label>
                <span id="showIcoAsFolder"><input type="checkbox" id="icoAsFolder" /><label for="icoAsFolder" class="langID_label_3">folder style</label></span>
                <div class="tools2">
                    <button style="display:none;" disabled="true" id="saveFile" type="button" class="langID_button_8">saveFile</button>
                </div>
            </div>
        </div>
        <button id="optBtn" class="setting-btn langTitleID_title_10" type="button"></button>

        <div id="rcmd"></div>
    </div>
    <div id="jsonNav" class="treeNav">
        loading...
    </div>
    <div id="mask" style="display:none;">
        <div id="enterInputDialog">
            <div id="enterInputTips">
                <label for="enterValue">Input JSON String... </label>
                <label for="">GetByHttp:</label>
                <input type="text" id="http_src" />
            </div>
            <form id="enterForm" method="get" action="">

                <textarea id="enterValue" name="enterValue" spellcheck="false"></textarea><br />
                <button id="jsObjEnterOk" type="button" name="inputFormat" value="jsObj" title="input string is js object code.">js object</button>
                <button id="enterOk" type="submit">OK</button>

            </form>
        </div>
    </div>
    <span id="sigh" style="display:none;">!</span>
    <div id="errorTips" style="display:none;"><div id="errorBtn"><span id="closeError">☓</span></div><div id="tipsBox"></div><div id="errorCode"></div></div>
    <div id="hideBox"></div>
    <script type="text/javascript" src="js/pageInit.js"></script>
</body>
</html>
